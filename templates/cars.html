<body>
<h3>Your name is {{ name }} </h3>
<h1>Hello audi!</h1>

        {% for car in cars %}

<!--            {% endif %}-->

            <div class="card shadow" style="width: 18rem; margin-left:2%">
                <img src="{{ car.image }}" class="card-img-top" alt="audi">
                <div class="card-body">
                    <h5 class="card-title">Audi {{ car.model }}</h5>
                    <p class="card-text">Available: {{ car.available }}</p>
                    {% if car.available > 0 %}
                        <a href="/buy_car/{{ car.id }}" class="btn btn-primary">BUY</a>
                    {% else %}
                        <div class="btn btn-light">
                            NOT AVAILABLE
                        </div>
                    {% endif %}
                </div>
            </div>
        {% empty %}
            sorry, cars is sold
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
